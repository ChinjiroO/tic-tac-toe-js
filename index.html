<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="playerTurn"></div>
      <section id="box" class="box">
        <div class="column">
          <div class="cell col-1" id="cell"></div>
          <div class="cell col-1" id="cell"></div>
          <div class="cell col-1" id="cell"></div>
        </div>
        <div class="column">
          <div class="cell col-2" id="cell"></div>
          <div class="cell col-2" id="cell"></div>
          <div class="cell col-2" id="cell"></div>
        </div>
        <div class="column">
          <div class="cell col-3" id="cell"></div>
          <div class="cell col-3" id="cell"></div>
          <div class="cell col-3" id="cell"></div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
